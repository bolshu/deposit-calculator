<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Webpack starter</title>
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col md-3">
                <div class="input-group">
                    <label class="input-group__label" for="cash-number">
                        Сумма вклада
                    </label>
                    <input class="input-group__number" id="cash-number" type="number" min="30000" max="500000" step="5000" value="50000">
                    <input class="input-group__range" id="cash-range" type="range" min="30000" max="500000" step="5000" value="50000">
                </div>
                <div class="input-group">
                    <label class="input-group__label" for="percent-number">
                        Проценты
                    </label>
                    <input class="input-group__number" id="percent-number" type="number" min="0.1" max="15" step="0.1" value="5.5">
                    <input class="input-group__range" id="percent-range" type="range" min="0.1" max="15" step="0.1" value="5.5">
                </div>
                <div class="input-group">
                    <label class="input-group__label" for="month-number">
                        На срок
                    </label>
                    <input class="input-group__number" id="month-number" type="number" min="3" max="24" step="1" value="12">
                    <input class="input-group__range" id="month-range" type="range" min="3" max="24" step="1" value="12">
                </div>
            </div>
            <div class="col md-3">
                <div class="input-group">
                    <label class="input-group__label" for="refill-number">
                        Пополнение в месяц
                    </label>
                    <input class="input-group__number" id="refill-number" type="number" min="100" max="10000" step="100" value="2000">
                    <input class="input-group__range" id="refill-range" type="range" min="100" max="10000" step="100" value="2000">
                </div>
            </div>
            <div class="col md-3">
                <div class="input-group">
                    <div class="input-group__label">Накоплю</div>
                    <div class="input-group__text input-group__text--big"><span id="profit-sum">0</span></div>

                    <div class="input-group__label input-group__label--small">Доходность</div>
                    <div class="input-group__text"><span id="profit-cash">0</span></div>

                    <div class="input-group__label input-group__label--small">Доходность</div>
                    <div class="input-group__text"><span id="profit-percent">0</span>%</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
